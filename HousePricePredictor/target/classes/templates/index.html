<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        /* --- General Body & Font Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Container --- */
        .container {
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        /* --- Form Styling --- */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        /* --- Button Styling --- */
        button {
            width: 100%;
            padding: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict House Price</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="area">Area (sq ft):</label>
                <input type="number" id="area" name="Area" placeholder="e.g., 2500" required>
            </div>

            <div class="form-group">
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" id="bedrooms" name="Bedrooms" placeholder="e.g., 3" required>
            </div>

            <div class="form-group">
                <label for="bathrooms">Bathrooms:</label>
                <input type="number" id="bathrooms" name="Bathrooms" placeholder="e.g., 2" required>
            </div>

            <div class="form-group">
                <label for="floors">Floors:</label>
                <input type="number" id="floors" name="Floors" placeholder="e.g., 1" required>
            </div>

            <div class="form-group">
                <label for="yearbuilt">Year Built:</label>
                <input type="number" id="yearbuilt" name="YearBuilt" placeholder="e.g., 1995" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="Location" required>
                    <option value="Downtown">Downtown</option>
                    <option value="Rural">Rural</option>
                    <option value="Suburban">Suburban</option>
                    <option value="Urban">Urban</option>
                </select>
            </div>

            <div class="form-group">
                <label for="condition">Condition:</label>
                <select id="condition" name="Condition" required>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="garage">Garage:</label>
                <select id="garage" name="Garage" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
